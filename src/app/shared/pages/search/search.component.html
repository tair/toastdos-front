<app-navbar></app-navbar>

<div>
  <div class="mt-3 container-fluid">
    <div class="justify-content-md-center row">
      <div class="col-md-10">
        <div class="page-card card">
          <div class="card-header">
            <span class="fa fa-search"></span> Search
            <input class="form-control" type="text" [formControl]="searchString">
          </div>
          <div class="p-0 card-body">
            <ul class="list-group">
              <li *ngIf="searchResults.length > 0" class="pt-3 pb-4 border-0 border-right-0 border-top-0 list-group-item">
                  <h4>Showing results for "{{searchString.value}}"
                      <a class="btn btn-success pull-right" (click)="downloadSearchResults()">
                        <span class="fa fa-download"></span> Download Results
                      </a>
                  </h4>
                <ul class="mt-3 list-group">
                    <app-annotation-overview *ngFor="let s of searchResults" [annotation]="s"> </app-annotation-overview>
                </ul>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
