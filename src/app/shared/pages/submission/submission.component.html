<app-navbar></app-navbar>
  <div class="mt-3 container-fluid">
    <div class="justify-content-md-center row">
      <div class="col-md-10 col-offset-4 page-card-container col"><!-- react-empty: 184 -->
        <div *ngIf="submiting" class="mb-3 alert fade show" role="alert">Submitting...</div>
        <div *ngIf="saved" class="mb-3 alert alert-success fade show" role="alert"><span class="fa fa-check"></span>Submitted!</div>
        <div *ngIf="error" class="mb-3 alert alert-danger fade show" role="alert"><span class="fa fa-times"></span>Error</div>
        <div class="page-card card">
          <div class="card-header">
            <div class="align-items-center row">
              <div class="col"><span class="fa fa-file-text"></span> New Annotation Submission</div>
            </div>
          </div>
          <div class="p-0 card-body">
              <ul *ngIf="editing" class="list-group">
                <li class="border-left-0 border-right-0 border-top-0 list-group-item">
                  <app-publication></app-publication>
                </li>
                <li class="border-left-0 border-right-0 list-group-item">
                  <app-genes></app-genes>
                </li>
                <li class="border-left-0 border-right-0 border-bottom-0 list-group-item">
                  <app-annotation-list></app-annotation-list>
                </li>
              </ul>
              <ul *ngIf="!editing" class="list-group">
                <app-submission-overview> </app-submission-overview>
              </ul>
          </div>
            <!--<div class="saved-status-container">-->
              <!--<div class=" saved-status"><span class="fa fa-check"></span>&lt;!&ndash; react-text: 263 &ndash;&gt; Saved-->
                <!--&lt;!&ndash; /react-text &ndash;&gt;</div>-->
            <!--</div>-->

          <div *ngIf="editing" class="submissionFooter card-footer">
            <div class="row">
              <div class="col-sm-3">
                <button type="button" class="btn btn-danger" (click)="resetSubmission()"><span class="fa fa-trash"></span>Reset Form</button>
              </div>
              <div class="text-right align-self-center col">
                <button type="button" class="btn btn-warning" (click)="reviewSubmission()">Review Submission<span class="fa fa-chevron-right"></span></button>
              </div>
            </div>
          </div>
          <div *ngIf="!editing && !saved" class="submissionFooter card-footer">
            <div class="row">
              <div class="col-sm-3">
                <button type="button" class="btn btn-warning" (click)="editSubmission()"><span class="fa fa-trash"></span>Edit Form</button>
              </div>
              <div class="text-right align-self-center col">
                <button type="button" class="btn-submit btn btn-success" (click)="submitSubmission()"><span class="fa fa-save"></span>Submit Annotations</button>
              </div>
            </div>
          </div>
          <div *ngIf="!editing && saved" class="submissionFooter card-footer">
            <div class="row">
              <div class="text-center col">
                <button type="button" class="btn btn-success" (click)="newSubmission()">Start New Submission!</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
