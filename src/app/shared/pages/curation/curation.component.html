<app-navbar></app-navbar>
<div>
  <div class="mt-3 container-fluid">
    <div class="justify-content-md-center row">
      <div class="col-md-10">
        <div class="page-card card">
          <div class="card-header">
            <span class="fa fa-filter"></span> Submissions for Curation
          </div>
          <div class="p-0 card-body">
            <ul class="list-group">
              <li class="pt-3 pb-4 border-0 border-right-0 border-top-0 list-group-item">
                <h4>In Progress</h4>
                <ul class="mt-3 list-group">
                  <app-submission-status *ngFor="let s of submissionsInReview" [submission]="s"></app-submission-status>
                </ul>
              </li>
              <li class="pt-3 pb-4 border-0 border-right-0 list-group-item">
                <h4>Needs Review</h4>
                <ul class="mt-3 list-group">
                  <app-submission-status *ngFor="let s of submissionsNeedReview" [submission]="s"></app-submission-status>
                </ul>
              </li>
              <li class="pt-3 pb-4 border-0 border-right-0 border-bottom-0 list-group-item">
                <h4>Reviewed</h4>
                <ul class="mt-3 list-group">
                  <app-submission-status *ngFor="let s of submissionsReviewed" [submission]="s"></app-submission-status>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
