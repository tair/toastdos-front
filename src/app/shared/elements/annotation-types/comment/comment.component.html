<div class="d-flex p-2 align-items-center row">
  <div class="text-right col-3">
    <label class="mb-0">Gene</label>
  </div>
  <div class="p-1 col">
    <ng-template #genePopContent>
        <div class="text-danger popover-body"><strong>{{geneError}}</strong></div>
    </ng-template>
    <select class="form-control" [formControl]="gene" [ngbPopover]="genePopContent" #genePopover="ngbPopover" triggers="manual">
      <option [ngValue]="''"> ------ select gene ------ </option>
      <option [ngValue]="geneOption.locusName" *ngFor="let geneOption of availableGenes | async">{{geneOption.locusName}}</option>
    </select>
  </div>
</div>

<div class="d-flex p-2 align-items-center row">
  <div class="text-right col-3">
    <label class="mb-0">Comment</label>
  </div>
    <ng-template #functionPopContent>
          <div class="text-danger popover-body"><strong>Comment cannot be blank</strong></div>
      </ng-template>
  <div class="p-1 col">
    <textarea class="form-control" [formControl]="comment" (change)="setAnnotationData()"
              [ngbPopover]="functionPopContent" #functionPopover="ngbPopover" triggers="manual">
    </textarea>
  </div>
</div>
