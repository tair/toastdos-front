<div class="d-flex p-2 align-items-center row">
  <div class="text-right col-3">
    <label class="mb-0">Gene 1</label>
  </div>
  <div class="p-1 col">
    <ng-template #gene1PopContent>
        <div class="text-danger popover-body"><strong>{{gene1Error}}</strong></div>
    </ng-template>
    <select class="form-control" [formControl]="gene1" [ngbPopover]="gene1PopContent" #gene1Popover="ngbPopover" triggers="manual">
      <option [ngValue]="''"> ------ select gene ------ </option>
      <option [ngValue]="geneOption.locusName" *ngFor="let geneOption of availableGenes | async">{{geneOption.locusName}}</option>
    </select>
  </div>
</div>
<div class="d-flex p-2 align-items-center row">
  <div class="text-right col-3">
    <label class="mb-0">Gene 2</label>
  </div>
  <div class="p-1 col">
    <ng-template #gene2PopContent>
        <div class="text-danger popover-body"><strong>{{gene2Error}}</strong></div>
    </ng-template>
    <select class="form-control" [formControl]="gene2" [ngbPopover]="gene2PopContent" #gene2Popover="ngbPopover" triggers="manual">
      <option [ngValue]="''"> ------ select gene ------ </option>
      <option [ngValue]="geneOption.locusName" *ngFor="let geneOption of availableGenes | async">{{geneOption.locusName}}</option>
    </select>
  </div>
</div>
<div class="d-flex p-2 align-items-center row">
  <div class="text-right col-3">
    <label class="mb-0">Method</label>
  </div>
  <div class="p-1 col">
    <ng-template #rt let-function="result">
      <span class="badge badge-success">
        {{function.external_id}}
      </span>
        {{function.name}}
      <span *ngIf="function.synonym" class="badge badge-warning">
        {{function.synonym}}
      </span>
    </ng-template>
    <ng-template #methodPopContent>
          <div class="text-danger popover-body"><strong>{{methodError}}</strong></div>
      </ng-template>
    <input placeholder="Start Typing..." class="form-control" [formControl]="method" [ngbTypeahead]="methods" [resultTemplate]="rt" [inputFormatter]="methodFormatter"
    [ngbPopover]="methodPopContent" #methodPopover="ngbPopover" triggers="manual">  </div>
</div>
