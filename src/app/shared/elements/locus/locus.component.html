<div class="mt-3 card">
  <div class="align-center card-header">
    <div class="row">
      <div class="col">
        <small *ngIf="locus.hasError('required')" class="text-muted is-invalid" style="color: red;">
          You must include a gene locus
        </small>
        <div class="input-group">
          <div class="bg-light-green text-dark input-group-prepend">
            <span class="input-group-text">Locus {{number + 1}}</span>
          </div>
          <input placeholder="e.g AT2G23380" class="form-control" style="text-overflow: ellipsis;" [formControl]="locus"
                 [ngClass]="{'is-invalid': locus.errors}">
          <div class="input-group-append">
               <span class="input-group-text">
                  <div>
                     <ng-template #popcontent>
                        <div class="text-danger popover-body"><strong>Locus Not Found</strong></div>
                     </ng-template>
                     <span
                       id="validation_status_6"
                       class="fa fa-fw"
                       [ngStyle]="{'color':getColor(locusStatus)}"
                       [ngClass]="{'fa-chain': locusStatus === 'empty','fa-refresh fa-spin': locusStatus === 'loading','fa-exclamation-circle': locusStatus === 'error','fa-check': locusStatus === 'success'}"
                       [ngbPopover]="popcontent"
                       #popover="ngbPopover"
                       triggers="manual"
                     >
                    </span>
                  </div>
               </span>
          </div>
        </div>
      </div>
      <div class="text-right col-sm-auto">
        <button type="button" class="btn btn-danger" (click)="delete()"><span class="fa fa-close" title="Remove Gene"></span></button>
      </div>
    </div>
    <div class="card-body">
      <div class="d-flex p-2 align-items-center row">
        <div class="text-right col-3">
          <label class="mb-0">Gene Symbol</label>
        </div>
        <div class="p-1 col">
          <input type="text"
                 placeholder="e.g CLF"
                 [formControl]="gene_symbol"
                 class="form-control" (blur)="saveCurrentGene()">
        </div>
      </div>
      <div class="d-flex p-2 align-items-center row">
        <div class="text-right col-3">
          <label class="mb-0">Full Gene Symbol</label>
        </div>
        <div class="p-1 col">
          <input type="text"
                 [formControl]="full_gene_name"
                 placeholder="e.g CURLY LEAF"
                 class="form-control" (blur)="saveCurrentGene()">
        </div>
      </div>
    </div>
  </div>
</div>
