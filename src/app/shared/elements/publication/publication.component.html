<div>
  <span id="validated_field_1">
    <div class="row">
      <div class="col">
        <h4>1. Publication</h4>
        <div class="alert alert-light fade show" role="alert">Enter a PubMed ID or a DOI.</div>
      </div>
      <div class="col-sm-9">
        <div class="mt-3 card">
          <div class="align-center card-header">
            <small *ngIf="pub_id.hasError('required')" class="text-muted is-invalid" style="color: red;">
              You must include a publication id
            </small>
            <div class="input-group">
              <div class="bg-light-green text-dark input-group-prepend">
                <span class="input-group-text">Publication ID</span>
              </div>
              <input placeholder="e.g 21051552 or 10.1104/pp.110.166546" class="form-control" style="text-overflow: ellipsis;" [formControl]="pub_id" [ngClass]="{'is-invalid': pub_id.errors}">
              <div class="input-group-append">
                <span class="input-group-text">
                  <div>

                    <ng-template #popcontent>
                      <div class="text-danger popover-body"><strong>Publication Not Found</strong></div>
                    </ng-template>
                    <span
                      id="validation_status_6"
                      class="fa fa-fw"
                      [ngStyle]="{'color':getColor(pubStatus)}"
                      [ngClass]="{'fa-chain': pubStatus === 'empty','fa-refresh fa-spin': pubStatus === 'loading','fa-exclamation-circle': pubStatus === 'error','fa-check': pubStatus === 'success'}"
                      [ngbPopover]="popcontent"
                      #popover="ngbPopover"
                      triggers="manual"
                    ></span>
                  </div>
                </span>
              </div>
            </div>
          </div>
          <div class="card-body">
            <ng-container *ngIf="isDOI">

               <div class="d-flex p-2 align-items-center row">
              <div class="text-right col-3">
                <label class="mb-0">URL</label>
              </div>
              <div class="p-1 col">
                <div class="mb-2"><a target="_blank" [href]="url">{{url}}</a></div>
              </div>
            </div>

            </ng-container>
            <ng-container *ngIf="!isDOI">
              <div class="d-flex p-2 align-items-center row">
                <div class="text-right col-3">
                  <label class="mb-0">Title</label>
                </div>
                <div class="p-1 col">
                  <input type="text"
                         [value]="title"
                         disabled=""
                         class="form-control">
                </div>
              </div>
            <div class="d-flex p-2 align-items-center row">
              <div class="text-right col-3">
                <label class="mb-0">Author</label>
              </div>
              <div class="p-1 col">
                <input type="text" [value]="author" disabled="" class="form-control">
              </div>
            </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </span>
</div>
