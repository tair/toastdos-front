<li class="list-group-item">
  <div class="align-items-center d-flex row">
    <div class="col-5">
      <div class="row">
        <div class="col-sm-auto"> Publication ID: <br> Submitted:
        </div>
        <div class="mr-auto text-sm-left text-nowrap font-italic col-sm-auto">
          {{submission.document}}<br>{{getDate(submission.submission_date) | date:"short"}}
        </div>
      </div>
    </div>
    <div class="col-sm-auto">
      <a target="_blank" [href]="'https://orcid.org/' + submission.submitter.orcid_id">{{submission.submitter.name}} <span class="fa fa-external-link"></span>
      </a>
    </div>
    <div class="ml-auto col-sm-auto">
      <div class="text-center">
        {{submission.total-submission.pending}}/{{submission.total}} Annotations Reviewed
      </div>
      <ngb-progressbar type="success" [value]="submission.total-submission.pending" [striped]="true" [max]="submission.total"></ngb-progressbar>
    </div>
    <div class="text-right col-sm-auto">
      <a class="btn btn-warning" [routerLink]="['/curation', 'detail', submission.id]">
        <span class="fa fa-edit"></span> Review
      </a>
    </div>
  </div>
</li>
