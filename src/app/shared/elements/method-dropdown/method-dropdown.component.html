<ng-template #rt let-method="result">
  <span class="badge badge-success">
    {{method.external_id}}
  </span>
  {{method.name}}
  <span *ngIf="method.synonym" class="badge badge-warning">
    {{method.synonym}}
  </span>
</ng-template>
<input 
placeholder="Start Typing..."
class="form-control"
[ngbTypeahead]="methods"
[resultTemplate]="rt"
[inputFormatter]="methodFormatter"
(selectItem)="selectMethod($event.item)"
>
