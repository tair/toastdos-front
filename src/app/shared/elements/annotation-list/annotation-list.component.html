<div class="annotation-list-container">
  <div class="row">
    <div class="col"><h4>3. Annotations</h4>
      <div class="alert alert-light fade show" role="alert">Select an
        annotation format and a gene. All fields are required.</div>
    </div>
    <div class="col-sm-9">
      <div class="alert alert-secondary fade show" role="alert">
          <span class="empty-message">No Annotations. Please add a valid gene before adding annotations.</span>
      </div>
      <app-annotation [number]="0"></app-annotation>
      <div class="justify-content-sm-center mt-3 mb-3 row">
        <div class="justify-content-sm-center col-sm-4">
          <button type="button" disabled="" class="btn btn-success btn-block disabled">
            <span class="fa fa-plus" title="Add Annotation"></span>Add Another Annotation
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
