<div class="mt-3 card">
  <div class="align-center card-header">
    <div class="row">
      <div class="col">
        <div class="input-group">
          <div class="bg-light-green text-dark input-group-prepend">
            <span class="input-group-text">Annotation {{number + 1}}</span>
          </div>
          <select class="form-control" [formControl]="selectedType">
            <option value="Molecular Function">Molecular Function (GO Function)</option>
            <option>Biological Process (GO Process)</option>
            <option>SubCellular Location (Go Component)</option>
            <option>Anotomical Location (PO Anatomy)</option>
            <option>Temporal Expression (PO Dev. Stage)</option>
            <option>Protein Interaction</option>
            <option>Comment</option>
          </select>
          <div class="input-group-append">
            <span class="input-group-text">
              <div>
                  <ng-template #popcontent>
                    <div class="text-danger popover-body"><strong>Annotation Not Found</strong></div>
                  </ng-template>
                  <span
                    id="validation_status_6"
                    class="fa fa-fw"
                    [ngbPopover]="popcontent"
                    #popover="ngbPopover"
                    triggers="manual"
                  >
                </span>
              </div>
            </span>
          </div>
        </div>
      </div>
      <div class="text-right col-sm-auto">
        <button type="button" class="btn btn-danger"><span class="fa fa-close" title="Remove Gene"></span></button>
      </div>
    </div>
    <div class="card-body">
      <ng-container *ngIf="selectedType.value === 'Molecular Function'">
        <app-molecular></app-molecular>
      </ng-container>
    </div>
  </div>
